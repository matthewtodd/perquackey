<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Perquackey</title>
    <style>
      body {
        margin: 0 auto 5em;
        width: 45em;
      }
      section {
        margin-bottom: 1em;
      }
      table {
        border-collapse: collapse;
      }
      tbody tr:nth-child(5) td {
        border-bottom: 1px dashed #ccc;
      }
      td, th {
        padding-right: 1em;
      }
      footer {
        background-color: #eee;
        padding: 1em;
      }
    </style>
    <script type="module">
      import Dictionary from "./dictionary.mjs";
      import Table from "./table.mjs";
      import words from "./words.mjs";

      const dictionary = new Dictionary(words);
      const $input = document.querySelector("input[name=letters]");
      const $headers = document.querySelector("#words table thead");
      const $rows = document.querySelector("#words table tbody");

      $input.addEventListener("keyup", (e) => {
        e.target.dispatchEvent(
          new CustomEvent("letters", {
            bubbles: true,
            detail: { letters: e.target.value }
          })
        );
      });

      document.addEventListener("letters", (e) => {
        $headers.innerHTML = "";
        $rows.innerHTML = "";

        const table = new Table(dictionary.lookup(e.detail.letters));

        const $tr = document.createElement("tr");
        for (const header of table.headers) {
          const $th = document.createElement("th");
          $th.appendChild(document.createTextNode(header));
          $tr.appendChild($th);
        }
        $headers.appendChild($tr);

        for (const row of table.rows) {
          const $tr = document.createElement("tr");
          for (const word of row) {
            const $td = document.createElement("td");
            $td.appendChild(document.createTextNode(word));
            $tr.appendChild($td);
          }
          $rows.appendChild($tr);
        }
      });
    </script>
  </head>

  <body>
    <header>
      <h1>Perquackey</h1>
    </header>

    <section>
      <form>
        <input name="letters"
       autocomplete="off"
          autofocus="on"
          maxlength="13"
        placeholder="Enter your letters here."
               size="30"
        />
      </form>
    </section>

    <section id="words">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>

    <footer>
      <p>
        Enter the letters you rolled to see what you could have spelled.
      </p>
      <!-- <p> -->
      <!--   Examples: -->
      <!--   <a href="/eehhhijjoopqt">eehhhijjoopqt</a>, -->
      <!--   <a href="/aaddeginoprsw">aaddeginoprsw</a> -->
      <!-- </p> -->
      <p>
        These words are taken from
        <a href="http://en.wikipedia.org/wiki/Tournament_Word_List">TWL06, the official word list</a>
        for Scrabble tournaments in North America. (You can
        <a href="http://www.isc.ro/en/commands/lists.html">download this list</a>
        from the Internet Scrabble Club.)
      </p>
      <p>
        <a href="https://github.com/matthewtodd/perquackey">This code is on GitHub</a>.
        Patches welcome!
      </p>
    </footer>
  </body>
</html>
